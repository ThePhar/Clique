<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clique for Archipelago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="root">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>

    <!-- Audio resources -->
    <audio id="congratulations_sfx">
        <source src="sfx/css1_cheer.wav" type="audio/wav">
    </audio>
    <audio id="button_click_sfx">
        <source src="sfx/click.wav" type="audio/wav">
    </audio>
    <audio id="button_error_sfx">
        <source src="sfx/error.wav" type="audio/wav">
    </audio>
    <audio id="button_unlock_sfx">
        <source src="sfx/unlock.wav" type="audio/wav">
    </audio>

    <div id="login">
        <h2>Connect to Clique!</h2>

        <fieldset>
            <legend>Hostname + Port</legend>
            <input type="text" id="address" placeholder="archipelago.gg:38281">
        </fieldset>

        <fieldset>
            <legend>Slot Name</legend>
            <input type="text" id="name" placeholder="Clique-head">
        </fieldset>

        <fieldset>
            <legend>Password</legend>
            <input type="password" id="password">
        </fieldset>

        <button id="connect">Connect</button>
    </div>

    <!-- Game resources -->
    <div id="game" class="hidden">
        <canvas id="confetti" class="hidden"></canvas>

        <!-- Win text -->
        <div id="victory" class="title-container hidden">
            <h1>
                <span class="title">You</span>
                <span class="title">Win!</span>

                <!-- This is not a typo, this is on purpose, I swear! -->
                <span class="title">Conglaturations!</span>
            </h1>
        </div>

        <!-- HUD -->
        <div id="status">
            <div id="status_text"></div>
            <div id="quote"></div>
        </div>
        <div id="key"></div>
        <div id="table-item">
            <span>Clique me!</span>
            <img src="assets/archipelago-icon.png" alt="Random AP item on table." width="128" height="128">
        </div>
        <div id="chat"></div>

        <!-- Button -->
        <div class="button-frame-side">
            <div class="button-frame">
                <button id="button" class="button">
                    <span class="button-face">PUSH ME</span>
                </button>
            </div>
        </div>
    </div>

    <script defer src="./script/clique.js"></script>
</body>
</html>
